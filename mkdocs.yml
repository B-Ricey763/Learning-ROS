site_name: Learning ROS
theme: 
  name: material
  palette:
    scheme: slate
    primary: green
    accent: yellow
  highlightjs: true
  hljs_languages:
    - bash

nav:
  - Getting Started: index.md
  - ROS Installation & Setup: rossetup.md
  - SSH GUI Forwarding: guiforwarding.md
  - Useful Commands: linuxcmds.md
  - Further Reading: links.md

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - admonition
  - toc